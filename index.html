// Function to update event listeners for videos
function updateEventListeners() {
  const videos = document.querySelectorAll("video");
  const icons = document.querySelectorAll('.icon');
  const btn2s = document.querySelectorAll('.btn2');

  // Click pe ek hi video chalega, baaki pause honge
  videos.forEach(video => {
    video.addEventListener('click', () => {
      videos.forEach(v => {
        if (v !== video) {
          v.pause();
        }
      });

      if (video.paused) {
        video.play();
        video.muted = true;
      } else {
        video.pause();
      }
    });
  });

  // Mute/unmute functionality
  icons.forEach((icon, i) => {
    let isMuted = true;
    icon.addEventListener("click", function () {
      isMuted = !isMuted;
      videos[i].muted = isMuted;
      videos[i].volume = isMuted ? 0 : 0.009;
      icon.innerHTML = isMuted
        ? `<i class="fa-solid fa-volume-xmark"></i>`
        : `<i class="fa-solid fa-volume-low"></i>`;
    });
  });

  // Controls toggle functionality
  btn2s.forEach((btn, i) => {
    btn.addEventListener("click", function () {
      videos[i].controls = !videos[i].controls;
      btn.textContent = videos[i].controls ? "Hide Controls" : "Show Controls";
    });
  });
}
